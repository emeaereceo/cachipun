<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
			crossorigin="anonymous"
		/>
		<!-- FONT AWESOME -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>CaChiPun</title>
	</head>
	<body>
		<header>
			<h1 class="text-center text-white py-5">Piedra, Papel o Tijera</h1>
		</header>
		<main>
			<section class="container text-center mb-5">
				<p class="fs-3">
					Recuerda que debes seleccionar entre las opciones disponibles.
					Competiras contra la maquina.
				</p>
				<p class="fs-3 fw-bold">Te atreves a desafiarla?</p>
				<button id="jugar-ahora" class="btn btn-primary py-3 px-5">
					JUGAR AHORA
				</button>
			</section>
			<section id="botones" class="container text-center my-5">
				<div class="row">
					<div class="col-12 col-md-4">
						<button id="piedra" type="button" class="btn btn-primary" disabled>
							<i class="far fa-hand-rock"></i>
						</button>
					</div>
					<div class="col-12 col-md-4">
						<button id="papel" type="button" class="btn btn-primary" disabled>
							<i class="far fa-hand-paper"></i>
						</button>
					</div>
					<div class="col-12 col-md-4">
						<button id="tijeras" type="button" class="btn btn-primary" disabled>
							<i class="far fa-hand-scissors"></i>
						</button>
					</div>
				</div>
			</section>
			<section id="resultados" class="container"></section>
		</main>
		<footer></footer>

		<script src="./assets/js/app.js"></script>
	</body>
</html>
